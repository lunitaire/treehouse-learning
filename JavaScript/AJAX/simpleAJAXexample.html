<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX with JavaScript</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4){
                document.getElementById('ajax').innerHTML = xhr.responseText;
            }
        };
    </script>
</head>
<body>
    <h1>CAW CAW MEOWRUCKERS.</h1>
    <div id = "ajax">
        <p> Meow. </p>
    </div>
</body>
</html>
